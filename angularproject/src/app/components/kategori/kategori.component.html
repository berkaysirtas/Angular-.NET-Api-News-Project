<div class="container" *ngIf="kat">

  <h1>{{kat.KategoriAdi}} Kategorisi Haberleri</h1>
  <h3 style="color:#fff!important;" *ngIf="haberler?.length == 0">Henüz Bu Kategoriye Haber Eklenmedi!</h3>
  <div class="news-area">
    <mat-card class="example-card" *ngFor="let haber of haberler">
      <mat-card-header>
        <mat-card-title>{{haber.Baslik}}</mat-card-title>
        <mat-card-subtitle><i class="fa-regular fa-calendar-days"></i>{{haber.Tarih |
          date:'dd/MM/YYYY'}}</mat-card-subtitle>
      </mat-card-header>
      <div class="news-img">
        <img mat-card-image [src]="haber.FotoUrl" alt="Berkay Haber Ajansı">
      </div>
      <mat-card-content>
        <p>
          {{haber.Icerik}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/uyehaber',haber.UyeId]"> {{haber.UyeKadi}}</button>
        <button mat-button color="warn" [routerLink]="['/haber',haber.HaberId]">Haber Oku</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
