<div class="container">
  <mat-card class="example-card" *ngFor="let haber of haberler">
    <mat-card-header>
      <mat-card-title>{{haber.Baslik}}</mat-card-title>
      <mat-card-subtitle><i class="fa-regular fa-calendar-days"></i>{{haber.Tarih | date:'MM/dd'}}</mat-card-subtitle>
    </mat-card-header>
    <div class="news-img">
      <img mat-card-image [src]="haber.FotoUrl" alt="Photo of a Shiba Inu">
    </div>
    <mat-card-content>
      <p>
        {{haber.Icerik}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/haber',haber.HaberId]">Haber Oku</button>
    </mat-card-actions>
  </mat-card>

</div>
